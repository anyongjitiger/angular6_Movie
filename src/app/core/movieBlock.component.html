<mat-card class="movie-card" *ngFor="let item of model.movies">
	<img mat-card-image src="{{item.cover}}" alt="">
	<mat-card-header>
	<mat-card-title>{{item.cnName}}</mat-card-title>
	<mat-card-subtitle>{{item.name}}</mat-card-subtitle>
	</mat-card-header>
	<mat-card-content>
		<i class="fa fa-calendar" aria-hidden="true"> </i> {{item.createDate}} 
		<i class="fa fa-eye" aria-hidden="true"></i>
		<i class="fa fa-commenting-o" aria-hidden="true"></i>
		<i class="fa fa-tag" aria-hidden="true"></i>
	</mat-card-content>
</mat-card>
