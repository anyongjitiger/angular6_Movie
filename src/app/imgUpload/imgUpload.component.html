<img #hide_img style="width:25em" [src]="originImg" alt="" (load)="setCanvasData($event)">
<div>
    <canvas #canvas_1 imgCut [imageSrc]="originImg" (cutComplete)="onCutCompleted($event)" [cutImage]="cutImage"
    	class="canvas" width="800" height="500" [hidden]="(!cutImage) || (!originImg)"></canvas>
    <!-- <canvas #canvas_1 class="canvas" width="800" height="500"></canvas> -->
    <canvas #canvas_2 class="canvas" width="350" height="350" [hidden]="(!cutImage) || (!cutCompleted)"></canvas>
</div>

<div [ngClass]="cssClass" [ngStyle]="style?.layout">
  <div class="img-ul-file-upload img-ul-hr-inline-group">    
    <label
      class="img-ul-upload img-ul-button" 
      [ngStyle]="style?.selectButton"
      [ngClass]="{'img-ul-disabled': disabled}">
      <span [innerText]="buttonCaption"></span>
      <input
        type="file"
        [disabled]="disabled"
        [accept]="supportedExtensions"
        (change)="onFileChange(input.files)"
        #input>
    </label>
  </div>

  <p class="img-ul-file-too-large" *ngIf="showFileTooLargeMessage" [innerText]="fileTooLargeMessage"></p>
